<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamar Turno - Copia</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Centrar el contenido de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0; /* Elimina el margen predeterminado del body */
            text-align: center;
            background-color: #f9f9f9; /* Fondo claro opcional */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container img {
            max-width: 200px; /* Ajusta el tamaño del logo */
            margin-bottom: 30px; /* Espaciado entre el logo y el texto */
        }

        h1 {
            font-size: 3rem; /* Tamaño más grande para el texto */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de Claro -->
        <div class="logo-container">
            <img src="images/logo-claro.png" alt="Logo Claro Colombia" class="logo">
        </div>

        <h1 id="turno-message"></h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const turnos = JSON.parse(localStorage.getItem('turnos')) || [];
            let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0; // Recupera el índice actual desde localStorage

            const getTurnoSufijo = (turnNumber) => {
                if (turnNumber === 1) return '1er';
                if (turnNumber === 2) return '2do';
                if (turnNumber === 3) return '3er';
                return `${turnNumber}to`;
            };

            const updateMessage = () => {
                if (turnos.length === 0) {
                    document.getElementById('turno-message').textContent = 'No hay turnos en este momento';
                    return;
                }

                const turnoActual = turnos[currentIndex];
                const message = `${getTurnoSufijo(currentIndex + 1)} TURNO: ${turnoActual.name}`;
                document.getElementById('turno-message').textContent = message;

                // Guarda el índice actual en localStorage
                localStorage.setItem('currentIndex', currentIndex);
            };

            // Navegación con el teclado
            document.addEventListener('keydown', (event) => {
                if (turnos.length === 0) return;

                if (event.key === 'ArrowLeft') {
                    // Flecha izquierda: turno anterior
                    currentIndex = (currentIndex - 1 + turnos.length) % turnos.length;
                    updateMessage();
                } else if (event.key === 'ArrowRight') {
                    // Flecha derecha: siguiente turno
                    currentIndex = (currentIndex + 1) % turnos.length;
                    updateMessage();
                }
            });

            // Escucha cambios en localStorage
            window.addEventListener('storage', () => {
                const updatedTurnos = JSON.parse(localStorage.getItem('turnos')) || [];
                if (updatedTurnos.length !== turnos.length) {
                    turnos.length = 0; // Vacía el array actual
                    turnos.push(...updatedTurnos); // Actualiza con los nuevos turnos
                    updateMessage(); // Actualiza el mensaje
                }
            });

            // Actualiza el mensaje al cargar la página
            updateMessage();
        });
    </script>
</body>
</html>
